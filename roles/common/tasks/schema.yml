- name: Copy Mongodb repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install mongodb client
  ansible.builtin.dnf:
    name: mongodb-monogsh
    state: latest

- name: Load Master data
  ansible.builtin.shell: mongosh --host mongodb.{{ env }}..naifah.online </app/db/master-data.js

